<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Details - Artist Portal</title>
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="mobile-menu-btn" id="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span>OneZeroEight.ai</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="campaigns.html" class="nav-item" data-page="campaigns">
                    <i class="fas fa-music"></i>
                    <span>Campaigns</span>
                </a>
                <a href="placements.html" class="nav-item" data-page="placements">
                    <i class="fas fa-list"></i>
                    <span>Placements</span>
                </a>
                <a href="social.html" class="nav-item" data-page="social">
                    <i class="fas fa-share-alt"></i>
                    <span>Social Posts</span>
                </a>
                <a href="sutra.html" class="nav-item" data-page="sutra">
                    <i class="fas fa-coins"></i>
                    <span>SUTRA Wallet</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button id="walletBtn" class="wallet-btn" onclick="WalletModule.toggle()">
                    <i class="fas fa-wallet"></i>
                    <span id="walletText">Connect Wallet</span>
                </button>
                <div id="walletBalance" class="wallet-balance-display" style="display: none;">0 SUTRA</div>

                <div class="sutra-balance">
                    <div class="sutra-balance-label">SUTRA Balance</div>
                    <div class="sutra-balance-value"><span id="sutra-balance">0</span></div>
                </div>

                <div class="user-menu" id="logout-btn">
                    <div class="user-avatar" id="user-avatar">A</div>
                    <div class="user-name" id="user-name">Artist</div>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="page-header">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <a href="campaigns.html" class="btn btn-icon btn-outline">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <div>
                        <h1 class="page-title" id="campaign-title">Loading...</h1>
                        <span class="badge badge-active" id="campaign-status">loading</span>
                    </div>
                </div>
                <a href="#" target="_blank" id="spotify-link" class="btn btn-spotify" style="display: none;">
                    <i class="fab fa-spotify"></i>
                    Open on Spotify
                </a>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Placements</div>
                    <div class="stat-value" id="stat-placements">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Reach</div>
                    <div class="stat-value" id="stat-reach">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Emails Sent</div>
                    <div class="stat-value" id="stat-emails">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Responses</div>
                    <div class="stat-value" id="stat-responses">0</div>
                </div>
            </div>

            <!-- Two Column Layout -->
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px; margin-bottom: 30px;">
                <!-- Placements Table -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Placements</h3>
                    </div>
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Playlist</th>
                                    <th>Followers</th>
                                    <th>Added</th>
                                    <th>Status</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="placements-table">
                                <tr>
                                    <td colspan="5" style="text-align: center; padding: 40px;">
                                        <div class="spinner" style="margin: 0 auto;"></div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Timeline -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Campaign Timeline</h3>
                    </div>
                    <div class="timeline" id="campaign-timeline">
                        <div class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Social Posts -->
            <div class="content-section">
                <div class="section-header">
                    <h2 class="section-title">Ready-to-Share Posts</h2>
                </div>
                <div class="social-posts-grid" id="social-posts">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/campaigns.js"></script>
</body>
</html>
