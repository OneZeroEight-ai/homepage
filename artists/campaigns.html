<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns - Artist Portal</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/OZENlogo.png">
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="mobile-menu-btn" id="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span>OneZeroEight.ai</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="campaigns.html" class="nav-item" data-page="campaigns">
                    <i class="fas fa-music"></i>
                    <span>Campaigns</span>
                </a>
                <a href="placements.html" class="nav-item" data-page="placements">
                    <i class="fas fa-list"></i>
                    <span>Placements</span>
                </a>
                <a href="social.html" class="nav-item" data-page="social">
                    <i class="fas fa-share-alt"></i>
                    <span>Social Posts</span>
                </a>
                <a href="sutra.html" class="nav-item" data-page="sutra">
                    <i class="fas fa-coins"></i>
                    <span>SUTRA Wallet</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button id="walletBtn" class="wallet-btn" onclick="WalletModule.toggle()">
                    <i class="fas fa-wallet"></i>
                    <span id="walletText">Connect Wallet</span>
                </button>
                <div id="walletBalance" class="wallet-balance-display" style="display: none;">0 SUTRA</div>

                <div class="sutra-balance">
                    <div class="sutra-balance-label">SUTRA Balance</div>
                    <div class="sutra-balance-value"><span id="sutra-balance">0</span></div>
                </div>

                <div class="user-menu" id="logout-btn">
                    <div class="user-avatar" id="user-avatar">A</div>
                    <div class="user-name" id="user-name">Artist</div>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Campaigns</h1>
                    <p class="page-subtitle">View and manage all your playlist placement campaigns</p>
                </div>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                    Submit New Track
                </a>
            </div>

            <!-- Campaigns Grid -->
            <div class="campaigns-grid" id="campaigns-grid">
                <div class="loading" style="grid-column: 1 / -1;">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/campaigns.js"></script>
</body>
</html>
