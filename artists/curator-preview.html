<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curator Network - OneZeroEight.ai</title>
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="mobile-menu-btn" id="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span>Artist Dashboard</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="campaigns.html" class="nav-item" data-page="campaigns">
                    <i class="fas fa-music"></i>
                    <span>Campaigns</span>
                </a>
                <a href="placements.html" class="nav-item" data-page="placements">
                    <i class="fas fa-list"></i>
                    <span>Placements</span>
                </a>
                <a href="social.html" class="nav-item" data-page="social">
                    <i class="fas fa-share-alt"></i>
                    <span>Social Posts</span>
                </a>
                <a href="sutra.html" class="nav-item" data-page="sutra">
                    <i class="fas fa-coins"></i>
                    <span>SUTRA Wallet</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button id="walletBtn" class="wallet-btn" onclick="WalletModule.toggle()">
                    <i class="fas fa-wallet"></i>
                    <span id="walletText">Connect Wallet</span>
                </button>

                <div class="sutra-balance">
                    <div class="sutra-balance-label">SUTRA Balance</div>
                    <div class="sutra-balance-value"><span id="sutra-balance">0</span></div>
                </div>

                <div class="user-menu" id="logout-btn">
                    <div class="user-avatar" id="user-avatar">A</div>
                    <div class="user-name" id="user-name">Artist</div>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title" id="page-title">Loading...</h1>
                    <p class="page-subtitle" id="page-subtitle">Curators matching your sound</p>
                </div>
                <a href="dashboard.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
            </div>

            <!-- Curator Grid -->
            <div class="curator-grid" id="curator-grid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- More Curators Notice -->
            <div id="more-curators" style="display: none;"></div>

            <!-- Upgrade Box -->
            <div class="upgrade-box" id="upgrade-box" style="display: none;">
                <h3>Intro Pricing (Limited Time)</h3>

                <div class="price-row">
                    <span>Single Track</span>
                    <span class="price-regular strikethrough">$49</span>
                    <span class="price-intro">$19.95</span>
                </div>
                <div class="price-row">
                    <span>Album (10 tracks)</span>
                    <span class="price-regular strikethrough">$199</span>
                    <span class="price-intro">$99</span>
                </div>

                <p class="guarantee">3+ placements guaranteed or full refund</p>

                <button class="btn btn-primary btn-large" onclick="CuratorPreview.startUpgrade('single')">
                    Get Started - $19.95
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const API_BASE = 'https://onezeroeight-backend-production.up.railway.app/api';

        const CuratorPreview = {
            campaignId: null,
            data: null,

            async init() {
                // Initialize auth
                await ArtistAuth.initPage((artist) => {
                    this.updateUserInfo(artist);
                });

                // Get campaign ID from URL
                const params = new URLSearchParams(window.location.search);
                this.campaignId = params.get('campaign_id');

                // Init sidebar
                this.initSidebar();

                // Load preview
                await this.loadPreview();
            },

            updateUserInfo(artist) {
                const userName = document.getElementById('user-name');
                const userAvatar = document.getElementById('user-avatar');

                if (userName) {
                    userName.textContent = artist.artist_name || artist.name || 'Artist';
                }

                if (userAvatar) {
                    const name = artist.artist_name || artist.name || 'A';
                    userAvatar.textContent = name.charAt(0).toUpperCase();
                }
            },

            initSidebar() {
                // Mobile menu toggle
                const menuBtn = document.getElementById('mobile-menu-btn');
                const sidebar = document.querySelector('.sidebar');
                if (menuBtn && sidebar) {
                    menuBtn.addEventListener('click', () => {
                        sidebar.classList.toggle('open');
                    });
                }

                // Logout handler
                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        ArtistAuth.logout();
                    });
                }
            },

            async loadPreview() {
                const grid = document.getElementById('curator-grid');

                try {
                    // If no campaign ID, get the first campaign
                    if (!this.campaignId) {
                        const dashResponse = await ArtistAuth.apiRequest('/dashboard');
                        const dashData = await dashResponse.json();

                        if (dashData.recent_campaigns && dashData.recent_campaigns.length > 0) {
                            this.campaignId = dashData.recent_campaigns[0].id;
                        }
                    }

                    if (!this.campaignId) {
                        grid.innerHTML = `
                            <div class="empty-state" style="grid-column: 1 / -1;">
                                <i class="fas fa-music"></i>
                                <h3>No campaigns found</h3>
                                <p>Submit a track to see matching curators</p>
                                <a href="submit.html" class="btn btn-primary" style="margin-top: 20px;">Submit Track</a>
                            </div>
                        `;
                        return;
                    }

                    // Load curator preview
                    const response = await fetch(`${API_BASE}/campaigns/${this.campaignId}/curator-preview`);
                    if (!response.ok) throw new Error('Failed to load preview');

                    this.data = await response.json();
                    this.render();

                    // Track conversion event
                    this.trackConversion('viewed_preview', 'curator_preview', {
                        campaign_id: this.campaignId,
                        total_curators: this.data.total_count
                    });

                } catch (error) {
                    console.error('Failed to load curator preview:', error);
                    grid.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <i class="fas fa-exclamation-circle"></i>
                            <h3>Failed to load curators</h3>
                            <p>Please try again later</p>
                        </div>
                    `;
                }
            },

            render() {
                const { total_count, preview, curators, full_access, remaining, upgrade_message } = this.data;

                // Update title
                const title = document.getElementById('page-title');
                title.textContent = `${total_count.toLocaleString()} curators match your sound`;

                const grid = document.getElementById('curator-grid');
                const moreEl = document.getElementById('more-curators');
                const upgradeBox = document.getElementById('upgrade-box');

                if (full_access && curators) {
                    // Paid tier: show all curators
                    grid.innerHTML = curators.map(curator => `
                        <div class="curator-card">
                            <div class="curator-name">${this.escapeHtml(curator.name)}</div>
                            <div class="curator-followers">${curator.followers.toLocaleString()} followers</div>
                            ${curator.genres && curator.genres.length > 0 ? `
                                <div class="curator-genres">
                                    ${curator.genres.slice(0, 3).map(g => `
                                        <span class="genre-tag">${this.escapeHtml(g)}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `).join('');

                    moreEl.style.display = 'none';
                    upgradeBox.style.display = 'none';

                } else if (preview) {
                    // Free tier: show blurred preview
                    grid.innerHTML = preview.map(curator => `
                        <div class="curator-card blurred">
                            <div class="curator-name">${this.escapeHtml(curator.name)}</div>
                            <div class="curator-followers">${curator.followers.toLocaleString()} followers</div>
                            ${curator.genres && curator.genres.length > 0 ? `
                                <div class="curator-genres">
                                    ${curator.genres.slice(0, 2).map(g => `
                                        <span class="genre-tag">${this.escapeHtml(g)}</span>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `).join('');

                    // Show "more" message
                    if (remaining > 0) {
                        moreEl.innerHTML = `
                            <div class="curator-more">
                                <i class="fas fa-lock" style="margin-right: 8px;"></i>
                                ...and ${remaining.toLocaleString()} more curators
                            </div>
                        `;
                        moreEl.style.display = 'block';
                    }

                    // Show upgrade box
                    upgradeBox.style.display = 'block';
                }
            },

            startUpgrade(tier) {
                // Track conversion
                this.trackConversion('clicked_cta', 'curator_preview', {
                    tier,
                    campaign_id: this.campaignId,
                    total_curators: this.data?.total_count
                });

                // Redirect to submit page with upgrade params
                window.location.href = `submit.html?upgrade_from=${this.campaignId}&tier=${tier}`;
            },

            async trackConversion(eventType, source, metadata = {}) {
                try {
                    await fetch(`${API_BASE}/conversion-events`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            event_type: eventType,
                            source: source,
                            metadata: metadata
                        })
                    });
                } catch (error) {
                    console.debug('Conversion tracking failed:', error);
                }
            },

            escapeHtml(str) {
                if (!str) return '';
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }
        };

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', () => CuratorPreview.init());
    </script>
</body>
</html>
