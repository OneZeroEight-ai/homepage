<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - OneZeroEight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .thanks-container {
            background: #ffffff;
            border-radius: 16px;
            padding: 60px 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .check-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .check-icon i {
            font-size: 40px;
            color: white;
        }

        h1 {
            font-size: 28px;
            color: #1a1a2e;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .stats-preview {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .stats-preview h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #666;
        }

        .stat-value {
            font-weight: 600;
            color: #1a1a2e;
        }

        .cta-btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .cta-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .secondary-link {
            display: block;
            margin-top: 16px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        .secondary-link:hover {
            color: #6366f1;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #6366f1;
            animation: fall 3s ease-out forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="confetti" id="confetti"></div>

    <div class="thanks-container">
        <div class="check-icon">
            <i class="fas fa-check"></i>
        </div>

        <h1>Thanks for the feedback!</h1>

        <p class="subtitle">Your input helps us match your music with the right curators. We read every response.</p>

        <div class="stats-preview">
            <h3>Your Campaign Progress</h3>
            <div class="stat-row">
                <span class="stat-label">Curators Contacted</span>
                <span class="stat-value" id="stat-contacted">--</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Responses</span>
                <span class="stat-value" id="stat-responses">--</span>
            </div>
            <div class="stat-row">
                <span class="stat-label">Placements</span>
                <span class="stat-value" id="stat-placements">--</span>
            </div>
        </div>

        <a href="/artists/dashboard.html" class="cta-btn">View Full Dashboard</a>

        <a href="/" class="secondary-link">Return to OneZeroEight.ai</a>
    </div>

    <script>
        // Create confetti
        function createConfetti() {
            const container = document.getElementById('confetti');
            const colors = ['#6366f1', '#8b5cf6', '#10b981', '#f59e0b', '#ec4899'];

            for (let i = 0; i < 50; i++) {
                const piece = document.createElement('div');
                piece.className = 'confetti-piece';
                piece.style.left = Math.random() * 100 + '%';
                piece.style.background = colors[Math.floor(Math.random() * colors.length)];
                piece.style.animationDelay = Math.random() * 2 + 's';
                piece.style.width = (Math.random() * 10 + 5) + 'px';
                piece.style.height = piece.style.width;
                piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                container.appendChild(piece);
            }

            // Remove confetti after animation
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        createConfetti();
    </script>
</body>
</html>
