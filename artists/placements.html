<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placements - Artist Portal</title>
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="mobile-menu-btn" id="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span>OneZeroEight.ai</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="campaigns.html" class="nav-item" data-page="campaigns">
                    <i class="fas fa-music"></i>
                    <span>Campaigns</span>
                </a>
                <a href="placements.html" class="nav-item" data-page="placements">
                    <i class="fas fa-list"></i>
                    <span>Placements</span>
                </a>
                <a href="sutra.html" class="nav-item" data-page="sutra">
                    <i class="fas fa-coins"></i>
                    <span>SUTRA Wallet</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button id="walletBtn" class="wallet-btn" onclick="WalletModule.toggle()">
                    <i class="fas fa-wallet"></i>
                    <span id="walletText">Connect Wallet</span>
                </button>
                <div id="walletBalance" class="wallet-balance-display" style="display: none;">0 SUTRA</div>

                <div class="sutra-balance">
                    <div class="sutra-balance-label">SUTRA Balance</div>
                    <div class="sutra-balance-value"><span id="sutra-balance">0</span></div>
                </div>

                <div class="user-menu" id="logout-btn">
                    <div class="user-avatar" id="user-avatar">A</div>
                    <div class="user-name" id="user-name">Artist</div>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title">Placements</h1>
                    <p class="page-subtitle">All your playlist placements across campaigns</p>
                </div>
            </div>

            <!-- Stats Row -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Placements</div>
                    <div class="stat-value" id="stat-total">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Active</div>
                    <div class="stat-value" id="stat-active">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Reach</div>
                    <div class="stat-value" id="stat-reach">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">SUTRA Earned</div>
                    <div class="stat-value gradient" id="stat-sutra">0</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters-bar">
                <select class="filter-select" id="filter-status">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="expired">Expired</option>
                </select>
                <input
                    type="text"
                    class="search-input"
                    id="search-playlist"
                    placeholder="Search playlists..."
                >
            </div>

            <!-- Placements Grid -->
            <div class="placements-grid" id="placements-grid">
                <div class="loading" style="grid-column: 1 / -1;">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/placements.js"></script>
</body>
</html>
