<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Playlists - OneZeroEight.ai</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/OZENlogo.png">
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="mobile-menu-btn" id="mobile-menu-btn">
        <i class="fas fa-bars"></i>
    </button>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <span>Artist Dashboard</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="campaigns.html" class="nav-item" data-page="campaigns">
                    <i class="fas fa-music"></i>
                    <span>Campaigns</span>
                </a>
                <a href="placements.html" class="nav-item" data-page="placements">
                    <i class="fas fa-list"></i>
                    <span>Placements</span>
                </a>
                <a href="social.html" class="nav-item" data-page="social">
                    <i class="fas fa-share-alt"></i>
                    <span>Social Posts</span>
                </a>
                <a href="sutra.html" class="nav-item" data-page="sutra">
                    <i class="fas fa-coins"></i>
                    <span>SUTRA Wallet</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button id="walletBtn" class="wallet-btn" onclick="WalletModule.toggle()">
                    <i class="fas fa-wallet"></i>
                    <span id="walletText">Connect Wallet</span>
                </button>

                <div class="sutra-balance">
                    <div class="sutra-balance-label">SUTRA Balance</div>
                    <div class="sutra-balance-value"><span id="sutra-balance">0</span></div>
                </div>

                <div class="user-menu" id="logout-btn">
                    <div class="user-avatar" id="user-avatar">A</div>
                    <div class="user-name" id="user-name">Artist</div>
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h1 class="page-title" id="page-title">Loading...</h1>
                    <p class="page-subtitle" id="page-subtitle">Playlists matching your sound</p>
                </div>
                <a href="dashboard.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i>
                    Back to Dashboard
                </a>
            </div>

            <!-- Playlist Grid -->
            <div class="playlist-grid" id="playlist-grid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>

            <!-- More Playlists Notice -->
            <div id="more-playlists" style="display: none;"></div>

            <!-- Upgrade Box -->
            <div class="upgrade-box" id="upgrade-box" style="display: none;">
                <h3>Intro Pricing (Limited Time)</h3>

                <div class="price-row">
                    <span>Single Track</span>
                    <span class="price-regular strikethrough">$49</span>
                    <span class="price-intro">$19.95</span>
                </div>
                <div class="price-row">
                    <span>Album (10 tracks)</span>
                    <span class="price-regular strikethrough">$199</span>
                    <span class="price-intro">$99</span>
                </div>

                <p class="guarantee">3+ placements guaranteed or full refund</p>

                <button class="btn btn-primary btn-large" onclick="PlaylistPreview.startUpgrade('single')">
                    Get Started - $19.95
                </button>
            </div>
        </main>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const API_BASE = 'https://onezeroeight-backend-production.up.railway.app/api';

        const PlaylistPreview = {
            campaignId: null,
            data: null,
            playlistStatuses: {},

            async init() {
                // Initialize auth
                await ArtistAuth.initPage((artist) => {
                    this.updateUserInfo(artist);
                });

                // Get campaign ID from URL
                const params = new URLSearchParams(window.location.search);
                this.campaignId = params.get('campaign_id');

                // Init sidebar
                this.initSidebar();

                // Load preview
                await this.loadPreview();
            },

            updateUserInfo(artist) {
                const userName = document.getElementById('user-name');
                const userAvatar = document.getElementById('user-avatar');

                if (userName) {
                    userName.textContent = artist.artist_name || artist.name || 'Artist';
                }

                if (userAvatar) {
                    const name = artist.artist_name || artist.name || 'A';
                    userAvatar.textContent = name.charAt(0).toUpperCase();
                }
            },

            initSidebar() {
                // Mobile menu toggle
                const menuBtn = document.getElementById('mobile-menu-btn');
                const sidebar = document.querySelector('.sidebar');
                if (menuBtn && sidebar) {
                    menuBtn.addEventListener('click', () => {
                        sidebar.classList.toggle('open');
                    });
                }

                // Logout handler
                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', (e) => {
                        e.preventDefault();
                        ArtistAuth.logout();
                    });
                }
            },

            async loadPreview() {
                const grid = document.getElementById('playlist-grid');

                try {
                    // If no campaign ID, get the first campaign
                    if (!this.campaignId) {
                        const dashResponse = await ArtistAuth.apiRequest('/dashboard');
                        const dashData = await dashResponse.json();

                        if (dashData.recent_campaigns && dashData.recent_campaigns.length > 0) {
                            this.campaignId = dashData.recent_campaigns[0].id;
                        }
                    }

                    if (!this.campaignId) {
                        grid.innerHTML = `
                            <div class="empty-state" style="grid-column: 1 / -1;">
                                <i class="fas fa-music"></i>
                                <h3>No campaigns found</h3>
                                <p>Submit a track to see matching playlists</p>
                                <a href="submit.html" class="btn btn-primary" style="margin-top: 20px;">Submit Track</a>
                            </div>
                        `;
                        return;
                    }

                    // Load playlist matches with status from the new endpoint
                    const response = await fetch(`${API_BASE}/campaigns/${this.campaignId}/playlist-matches`);
                    if (!response.ok) throw new Error('Failed to load playlist matches');

                    this.data = await response.json();

                    // Build status map
                    if (this.data.playlists) {
                        this.data.playlists.forEach(p => {
                            if (p.status && p.status !== 'available') {
                                this.playlistStatuses[p.id] = p.status;
                            }
                        });
                    }

                    this.render();

                    // Track conversion event
                    this.trackConversion('viewed_preview', 'playlist_preview', {
                        campaign_id: this.campaignId,
                        total_playlists: this.data.total_count
                    });

                } catch (error) {
                    console.error('Failed to load playlist preview:', error);
                    grid.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <i class="fas fa-exclamation-circle"></i>
                            <h3>Failed to load playlists</h3>
                            <p>Please try again later</p>
                        </div>
                    `;
                }
            },

            getStatusInfo(status) {
                const statusMap = {
                    'available': { icon: '', label: 'Available', color: 'transparent', cssClass: 'available' },
                    'sent': { icon: 'ðŸŸ¡', label: 'Pitched', color: '#f59e0b', cssClass: 'sent' },
                    'pending': { icon: 'ðŸŸ¡', label: 'Pending', color: '#f59e0b', cssClass: 'sent' },
                    'accepted': { icon: 'ðŸŸ¢', label: 'Accepted', color: '#10b981', cssClass: 'accepted' },
                    'rejected': { icon: 'ðŸ”´', label: 'Rejected', color: '#ef4444', cssClass: 'rejected' }
                };
                return statusMap[status] || statusMap['available'];
            },

            extractPlaylistId(spotifyUrl) {
                if (!spotifyUrl) return '';
                const match = spotifyUrl.match(/playlist\/([a-zA-Z0-9]+)/);
                return match ? match[1] : '';
            },

            render() {
                const { total_count, playlists, campaign_genre } = this.data;

                // Update title
                const title = document.getElementById('page-title');
                title.textContent = `${(total_count || 0).toLocaleString()} playlists match your sound`;

                const grid = document.getElementById('playlist-grid');
                const moreEl = document.getElementById('more-playlists');
                const upgradeBox = document.getElementById('upgrade-box');

                const defaultImage = 'https://via.placeholder.com/64x64/1a1a2e/8b5cf6?text=%E2%99%AA';

                if (playlists && playlists.length > 0) {
                    grid.innerHTML = playlists.map(playlist => {
                        const status = playlist.status || 'available';
                        const statusInfo = this.getStatusInfo(status);
                        const spotifyId = this.extractPlaylistId(playlist.spotify_url);
                        const playlistName = this.escapeHtml(playlist.name || 'Playlist');

                        // Build status indicator
                        let statusIndicator = '';
                        if (status !== 'available') {
                            statusIndicator = `
                                <div class="playlist-status-indicator ${statusInfo.cssClass}">
                                    <span class="status-dot-indicator"></span>
                                    <span class="status-text">${statusInfo.label}</span>
                                </div>
                            `;
                        }

                        return `
                            <div class="playlist-preview-card status-${status}"
                                 data-playlist-id="${playlist.id}"
                                 data-spotify-id="${spotifyId}"
                                 onclick="PlaylistPreview.openPlayer('${spotifyId}', '${playlistName.replace(/'/g, "\\'")}')">
                                <img src="${playlist.image_url || defaultImage}" class="playlist-preview-image" alt="" onerror="this.src='${defaultImage}'">
                                <div class="playlist-preview-info">
                                    <div class="playlist-preview-name">${playlistName}</div>
                                    <div class="playlist-preview-followers">${(playlist.followers || 0).toLocaleString()} followers</div>
                                    ${playlist.genre ? `
                                        <div class="playlist-preview-genres">
                                            <span class="genre-tag">${this.escapeHtml(playlist.genre)}</span>
                                        </div>
                                    ` : ''}
                                </div>
                                ${statusIndicator}
                            </div>
                        `;
                    }).join('');

                    moreEl.style.display = 'none';
                    upgradeBox.style.display = 'none';
                } else {
                    grid.innerHTML = `
                        <div class="empty-state" style="grid-column: 1 / -1;">
                            <i class="fas fa-list"></i>
                            <h3>No matching playlists found</h3>
                            <p>Try a different genre or check back later</p>
                        </div>
                    `;
                }
            },

            openPlayer(spotifyId, playlistName) {
                if (!spotifyId) {
                    console.log('No Spotify link available for this playlist');
                    return;
                }

                // Remove existing modal if any
                const existingModal = document.querySelector('.playlist-player-modal');
                if (existingModal) existingModal.remove();

                // Create modal with Spotify embed
                const modal = document.createElement('div');
                modal.className = 'playlist-player-modal';
                modal.innerHTML = `
                    <div class="playlist-player-content">
                        <div class="playlist-player-header">
                            <h3>${playlistName}</h3>
                            <button class="close-player" onclick="PlaylistPreview.closePlayer()">&times;</button>
                        </div>
                        <div class="playlist-player-embed">
                            <iframe
                                src="https://open.spotify.com/embed/playlist/${spotifyId}?utm_source=generator&theme=0"
                                width="100%"
                                height="352"
                                frameborder="0"
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy">
                            </iframe>
                        </div>
                        <div class="playlist-player-actions">
                            <a href="https://open.spotify.com/playlist/${spotifyId}" target="_blank" class="btn-open-spotify">
                                <i class="fab fa-spotify"></i> Open in Spotify
                            </a>
                        </div>
                    </div>
                `;

                document.body.appendChild(modal);

                // Close on background click
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) PlaylistPreview.closePlayer();
                });

                // Close on Escape key
                this.escapeHandler = (e) => {
                    if (e.key === 'Escape') PlaylistPreview.closePlayer();
                };
                document.addEventListener('keydown', this.escapeHandler);
            },

            closePlayer() {
                const modal = document.querySelector('.playlist-player-modal');
                if (modal) modal.remove();
                if (this.escapeHandler) {
                    document.removeEventListener('keydown', this.escapeHandler);
                }
            },

            startUpgrade(tier) {
                // Track conversion
                this.trackConversion('clicked_cta', 'playlist_preview', {
                    tier,
                    campaign_id: this.campaignId,
                    total_playlists: this.data?.total_count
                });

                // Redirect to submit page with upgrade params
                window.location.href = `submit.html?upgrade_from=${this.campaignId}&tier=${tier}`;
            },

            async trackConversion(eventType, source, metadata = {}) {
                try {
                    await fetch(`${API_BASE}/conversion-events`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            event_type: eventType,
                            source: source,
                            metadata: metadata
                        })
                    });
                } catch (error) {
                    console.debug('Conversion tracking failed:', error);
                }
            },

            escapeHtml(str) {
                if (!str) return '';
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }
        };

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', () => PlaylistPreview.init());
    </script>
</body>
</html>
