<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying... - Artist Portal</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/OZENlogo.png">
    <link rel="stylesheet" href="css/portal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>OneZeroEight.ai</h1>
            </div>

            <div id="verifying" style="text-align: center; padding: 30px 0;">
                <div class="spinner" style="margin: 0 auto 20px;"></div>
                <h3>Verifying your login...</h3>
                <p style="color: var(--text-secondary);">Please wait a moment</p>
            </div>

            <div id="success" class="login-success" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <h3>Welcome back!</h3>
                <p>Redirecting you to your dashboard...</p>
            </div>

            <div id="error" style="display: none; text-align: center; padding: 30px 0;">
                <i class="fas fa-exclamation-circle" style="font-size: 48px; color: #f44336; margin-bottom: 15px;"></i>
                <h3>Invalid or expired link</h3>
                <p style="color: var(--text-secondary); margin-bottom: 20px;">This magic link has expired or is invalid.</p>
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i>
                    Request a new link
                </a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        async function verifyToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                showError();
                return;
            }

            try {
                await ArtistAuth.verifyToken(token);
                document.getElementById('verifying').style.display = 'none';
                document.getElementById('success').style.display = 'block';

                // Redirect to dashboard after a moment
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } catch (error) {
                showError();
            }
        }

        function showError() {
            document.getElementById('verifying').style.display = 'none';
            document.getElementById('error').style.display = 'block';
        }

        // Start verification
        verifyToken();
    </script>
</body>
</html>
