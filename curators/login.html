<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curator Login - OneZeroEight.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --dark: #0f172a;
            --gray-800: #1f2937;
            --gray-600: #4b5563;
            --gray-400: #9ca3af;
            --gray-200: #e5e7eb;
            --gray-100: #f3f4f6;
            --white: #ffffff;
            --error: #ef4444;
            --success: #10b981;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: var(--gray-600);
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--gray-200);
            padding: 1rem 0;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--dark);
            text-decoration: none;
        }
        .logo .one { color: var(--primary); }
        .back-link {
            color: var(--gray-600);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover { color: var(--primary); }

        /* Main */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Login Card */
        .login-card {
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
        }
        .login-card h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .login-card .subtitle {
            text-align: center;
            color: var(--gray-600);
            margin-bottom: 2rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid var(--gray-200);
            margin-bottom: 2rem;
        }
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
            color: var(--gray-400);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }
        .tab:hover { color: var(--gray-600); }
        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        /* Forms */
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .form-group input::placeholder {
            color: var(--gray-400);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }
        .btn-primary:hover { background: var(--primary-dark); }
        .btn-primary:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--gray-400);
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }
        .divider span {
            padding: 0 1rem;
            font-size: 0.875rem;
        }

        .magic-link-btn {
            background: var(--gray-100);
            color: var(--dark);
            border: 2px solid var(--gray-200);
        }
        .magic-link-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }
        .message.error {
            background: #fef2f2;
            color: var(--error);
            border: 1px solid #fecaca;
        }
        .message.success {
            background: #ecfdf5;
            color: var(--success);
            border: 1px solid #a7f3d0;
        }
        .message.show { display: block; }

        /* Tab Content */
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Footer link */
        .footer-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray-600);
        }
        .footer-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        .footer-link a:hover { text-decoration: underline; }

        @media (max-width: 480px) {
            .login-card { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="/curators/" class="logo"><span class="one">One</span>ZeroEight</a>
            <a href="/curators/" class="back-link">Back to Curator Portal</a>
        </div>
    </nav>

    <main>
        <div class="login-card">
            <h1>Curator Login</h1>
            <p class="subtitle">Access your curator dashboard</p>

            <div class="message" id="message"></div>

            <div class="tabs">
                <div class="tab active" data-tab="password">Password</div>
                <div class="tab" data-tab="magic">Magic Link</div>
            </div>

            <!-- Password Login -->
            <div class="tab-content active" id="password-tab">
                <form id="password-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
                </form>
            </div>

            <!-- Magic Link -->
            <div class="tab-content" id="magic-tab">
                <form id="magic-form">
                    <div class="form-group">
                        <label for="magic-email">Email</label>
                        <input type="email" id="magic-email" name="email" placeholder="your@email.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="magic-btn">Send Magic Link</button>
                </form>
                <p style="text-align: center; margin-top: 1rem; color: var(--gray-400); font-size: 0.875rem;">
                    We'll send you a one-click login link
                </p>
            </div>

            <div class="footer-link">
                Don't have an account? <a href="apply.html">Apply to curate</a>
            </div>
        </div>
    </main>

    <script src="auth.js"></script>
    <script>
        // Redirect if already logged in
        if (CuratorAuth.isLoggedIn()) {
            window.location.href = 'dashboard.html';
        }

        // Check for magic link token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            verifyMagicLink(token);
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
                hideMessage();
            });
        });

        // Show message
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
        }

        function hideMessage() {
            document.getElementById('message').className = 'message';
        }

        // Password login
        document.getElementById('password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            btn.disabled = true;
            btn.textContent = 'Logging in...';
            hideMessage();

            try {
                await CuratorAuth.login(email, password);
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            } catch (err) {
                showMessage(err.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        // Magic link request
        document.getElementById('magic-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('magic-btn');
            const email = document.getElementById('magic-email').value;

            btn.disabled = true;
            btn.textContent = 'Sending...';
            hideMessage();

            try {
                await CuratorAuth.requestMagicLink(email);
                showMessage('Check your email for the login link!', 'success');
                btn.textContent = 'Link Sent';
            } catch (err) {
                showMessage(err.message, 'error');
                btn.disabled = false;
                btn.textContent = 'Send Magic Link';
            }
        });

        // Verify magic link token
        async function verifyMagicLink(token) {
            showMessage('Verifying your login link...', 'success');
            try {
                await CuratorAuth.verifyMagicLink(token);
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 500);
            } catch (err) {
                showMessage(err.message, 'error');
            }
        }
    </script>
</body>
</html>
